spring:
  application:
    name: Spring-BookLibrary

  jackson:
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: localhost
    port: 6379
    timeout: 6000

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
        batch: DEBUG
